<md-dialog class='login center-div md-inline-form' ng-controller='LoginController' >
  <md-toolbar class='ask-toolbar'>
        <div layout='row'>
          
          <!-- Exit Button -->
            <img ng-click="cancel()" src="http://brettcelestre.com/qurvey/imgs/close.svg" aria-label="Close dialog" class='ask-close' />
        
          <span flex></span>
          
          <section layout='row' layout-align='center center'>
            <p class='ask-qurvey-header'>Login to Qurvey</p>
          </section>
          
          <span flex></span>
          
        </div>
  </md-toolbar>

  <div class='ask-spacer'></div>

  <md-dialog-content>
  <form name="login" novalidate>
    <!-- User name input -->
    <md-input-container layout="row" class="username-input">
        <input type="text" class="login-input" name="login" placeholder="Username" ng-model="username" ng-change='loginButtonCheck()' ng-pattern="/^[#a-zA-Z0-9]*$/" required>
    </md-input-container>
    <!-- Password input -->
    <md-input-container layout="row" class="password-input">
      <!-- This button was intended to show your password characters -->
      <input type="password" class="login-input" name="login" placeholder="Password" ng-model="password" ng-change='loginButtonCheck()' ng-pattern="/^[#a-zA-Z0-9]*$/" required>
    </md-input-container>
    <!-- <Shows password text instead of bullets - not working> -->
    <!-- <img src='./assets/img/eye-icon.png' class='eye-icon center-div' ng-click='showPass()' /> -->
    <br>
    <!-- This displays if your login is invalid -->
    <h4 id='invalid' class='invalid-hide'>Invalid username or password.</h4>
    </md-dialog-content>
    <md-dialog-actions>
    <!-- Login button -->
    <md-button id='login' type="button" class="ripples buttonRipples main-title md-raised" ng-click='userLogin(username, password); cancel()' ng-disabled='submitCheck'>Login</md-button>
    <br>
    <!-- Sign up button, goes to signup view -->
    <md-button id='signup' type='button' class='create-account ripples buttonRipples main-title md-raised' ng-click='signUp(); cancel()'>Sign Up</md-button>
    </md-dialog-actions>
    <br>
    </form>
</md-dialog>
