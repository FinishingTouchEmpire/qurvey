<div class='ask-container md-inline-form' ng-controller='AskController'>

  <h2 class='header'>Ask a qurvey:</h2>
  <form>
  <md-input-container layout="row" class="ask-input">

  <input type="text" class="ask-input" name="ask-input" placeholder="Question" ng-model="question" required>
  <br>
  </md-input-container>
  <br>
  <md-input-container layout="row" class="ask-input">
  <input type="text" class="ask-input" name="ask-input" placeholder="Option" ng-model="option1"  required>
  <br>
  </md-input-container>
  <md-input-container layout="row" class="ask-input">
  <input type="text" class="ask-input" name="ask-input" placeholder="Option" ng-model="option2" required>
  <br>
  </md-input-container>
  <p class='add-option' ng-hide='addOptionButtonThree' ng-click="addOptionButtonThree = true; hideThree = false">Add Another Option</p>
  <div id='option3' ng-hide='hideThree'>
    <md-input-container layout="row" class="ask-input">
    <input type="text" class="ask-input" name="ask-input" placeholder="Option" ng-model="option3" required>
    <br>
    </md-input-container>
    <p class='add-option' ng-hide='addOptionButtonFour' ng-click="addOptionButtonFour = true; hideFour = false">Add Another Option</p>
  </div>
  <div id='option4' ng-hide='hideFour'>
    <md-input-container layout="row" class="ask-input">
    <input type="text" class="ask-input" name="ask-input" placeholder="Option" ng-model="option4" required>
    <br>
    </md-input-container>
    <p class='add-option' ng-hide='addOptionButtonFive' ng-click="addOptionButtonFive = true; hideFive = false">Add Another Option</p>
  </div>
  <div id='option5' ng-hide='hideFive'>
    <md-input-container layout="row" class="ask-input">
    <input type="text" class="ask-input" name="ask-input" placeholder="Option" ng-model="option5" required>
    <br>
    </md-input-container>
    <br>
  </div>
  <md-button type='button' class='ask-button center-button ripples buttonRipples' ng-click='askQuestion()'>Create Question</md-button>
  <br>
  </form>

</div>
