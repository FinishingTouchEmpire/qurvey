<div class='main' ng-controller='MainController'>

  <!-- Nav bar -->
  <md-content class='nav'>
    <md-toolbar class='nav-bar'>
      <div class="md-toolbar-tools">
        <section layout="row" layout-align="center center" class='center-div'>
          
          <!-- Main Qurvey Header -->
          <a ng-click='questions()' class='md-display-1 pointer'><h1 class='main-title'>Qurvey</h1></a>
          <span class='profile-stats-spacer'></span>
          <!-- Input for search bar -->
          <input type='text' class='search-bar' ng-model='searchTerm'></input>
          <!-- Search button -->
          <div class='search-button pointer' ng-click='search()'>
            <img = src='./assets/img/search.png' class='img-search' />
          </div>
          <!-- Displays user name, links to their profile view -->
          <section layout='row' layout-wrap> 
            <a ng-click='profile()' class='pointer row-inline'>
              <p class='md-subhead user-top'>{{ currentUser }}</p>
              <img src='./assets/img/user.svg' class='img-profile' />
            </a>
          </section>
          <!-- Gear logo which drops down logout option -->
          <md-menu>
            <a ng-click="$mdOpenMenu()">
              <img src='./assets/img/gear.svg' class='img-gear pointer'/>
            </a>
            <md-menu-content>
              <!-- Add more drop downs here -->
              <md-menu-item>
                <md-button ng-click="logout()">
                  Logout
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
          
        </section>
      </div>
    </md-toolbar>
  </md-content>

  <!-- Sets up ui-view for main content -->
  <div ui-view='content'></div>
  
</div>
