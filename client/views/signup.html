<div class='login center-div md-inline-form' layout-xs>

  <form name="login" novalidate>
  <h1 class='main-title'>Qurvey</h1>
  <h3 class='main-title'>Sign Up</h3>
  
    <md-input-container layout="row" class="username-input">
    <!-- <di class="username-input"> -->
      <!-- <h3>Username</h3> -->
        <input type="text" class="login-input" name="login" placeholder="Username" ng-model="username" ng-change='createAccountButton()' ng-pattern="/^[#a-zA-Z0-9]*$/" required>
    <!-- </div> -->
    </md-input-container>
    <!-- <div class="password-input"> -->
    <md-input-container layout="row" class="password-input">

      <!-- <h3>Password</h3> -->
        <input type="password" class="login-input" name="login" placeholder="Password" ng-model="password" ng-change='createAccountButton()' ng-pattern="/^[#a-zA-Z0-9]*$/" required>
        <!-- <img src='./assets/img/eye-icon.png' class='eye-icon' ng-click='showPass()' /> -->
    <!-- </div> -->
    </md-input-container>
    
    <h3 class='main-title'>Personality Traits</h3>
    <h5 class='main-title'>Choose 4-6</h5>  

    <div id='trait-box'>
      <div class='trait-row'>
        <md-button id='Weird' class='trait-item md-raised' ng-click='addTrait("Weird")'>Weird</md-button>
        <md-button id='Crazy' class='trait-item md-raised' ng-model='trait' ng-click='addTrait("Crazy")'>Crazy</md-button>
        <md-button id='Splendid' class='trait-item md-raised' ng-model='trait' ng-click='addTrait("Splendid")'>Splendid</md-button>
      </div>
      <div class='trait-row'>
        <md-button id='Sneaky' class='trait-item md-raised' ng-click='addTrait("Sneaky")'>Sneaky</md-button>
        <md-button id='Quiet' class='trait-item md-raised' ng-click='addTrait("Quiet")'>Quiet</md-button>
        <md-button id='Blunt' class='trait-item md-raised' ng-click='addTrait("Blunt")'>Blunt</md-button>
      </div>
      <div class='trait-row'>
        <md-button id='Intellectual' class='trait-item md-raised' ng-click='addTrait("Intellectual")' style='font-size:x-small'>Intellectual</md-button>
        <md-button id='Warm' class='trait-item md-raised' ng-click='addTrait("Warm")'>Warm</md-button>
        <md-button id='Stressed' class='trait-item md-raised' ng-click='addTrait("Stressed")'>Stressed</md-button>
      </div>
      <div class='trait-row'>
        <md-button id='Imaginative' class='trait-item md-raised' ng-click='addTrait("Imaginative")'>Imaginative</md-button>
        <md-button id='Sad' class='trait-item md-raised' ng-click='addTrait("Sad")'>Sad</md-button>
        <md-button id='Confused' class='trait-item md-raised' ng-click='addTrait("Confused")'>Confused</md-button>
      </div>
    </div>
    
    <br>
    <h5 ng-if='tooManyTraits'>Too Many Traits</h5>
    <md-button id='createAcccount' type='button' class='login-button create-account md-raised' ng-click='createAccount()' ng-disabled='submitCheck'>Create Account</md-button>
    <br>
    <br>
    <md-button type="button" class="login-button link md-raised" ng-click='loginView()'>Login Page</md-button>
  </form>
  
  
</div>
